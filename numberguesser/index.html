<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Number Guesser</title>
</head>
<body>
    <div class="container">
        <div class="u-full-width">
            <h3 style="text-align: center;">Number Guesser</h3>
        </div>
        <div class="row">
            <div class="six columns" style="display:table;">
                <p style="float: right;">Guess a number between 1 and 10</p><br>
                <input id="guess" placeholder="Guess a number" type="number" step="1" style="width: 50%; margin: 0% 0% 0% 50%;">
                <br>
                <p id="guessFeedback" style="float:right;"></p>
            </div>
            <div class="six columns">
                <p>Guesses Left</p>
                <p id="guessCounter" style="color:red; font-size:22px; font-weight:bold;"></p>
            </div>
        </div>
        <div class="row">
            <button id="reloadPage" style="display:none;">Reset</button>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
