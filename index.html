<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        button{
            width:80%;
            margin-left:10%;
            margin-right:10%;
        }
    </style>
    <title>Noodle Inc.</title>
</head>
<body>
    <div class="container">
        <h2 class="u-max-full-width" style="text-align: center;">Noodle Inc.</h2>
        <div class="row">
            <div class="eight columns">
                <div class="row">
                    <hr>
                </div>
                <div class="row">
                    <div class="six columns">
                            <h4 style="text-align: center;">Noodles</h4>
                            <p style="text-align: center;">Price</p>
                            <p style="text-align: center;">Tk 500</p>
                            <button class="addtoCart">ADD TO CART</button>
                        </div>
                        <div class="six columns">
                            <h4 style="text-align: center;">Ramen</h4>
                            <p style="text-align: center;">Price</p>
                            <p style="text-align: center;">Tk 500</p>
                            <button class="addtoCart">ADD TO CART</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="six columns">
                            <h4 style="text-align: center;">Spaghetti</h4>
                            <p style="text-align: center;">Price</p>
                            <p style="text-align: center;">Tk 500</p>
                            <button class="addtoCart">ADD TO CART</button>
                        </div>
                        <div class="six columns">
                            <h4 style="text-align: center;">Pasta</h4>
                            <p style="text-align: center;">Price</p>
                            <p style="text-align: center;">Tk 500</p>
                            <button class="addtoCart">ADD TO CART</button>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="four columns u-pull-right">
                    <h4>Shopping Cart</h4>
                <table class="u-full-width">
                    <thead>
                        <tr>
                           <th>Item</th>
                           <th>Price</th>
                           <th></th> 
                        </tr>
                    </thead>
                    <tbody id="shoppingCart">
                        
                    </tbody>
                </table>
                <button id="clearCart">CLEAR CART</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
