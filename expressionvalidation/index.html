<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Expression Validation</title>
</head>
<body>
    <div class="container">
        <h3 style="text-align: center;">Expression Validation</h3>
        <div class="row">
            <div class="eight columns">
                <p>Type the Expression you want to validate:</p>
                <input id="expInput" type="text" class="u-full-width">
                <button id="valButton" class="u-full-width">Validate Expression</button>
                <p id="valOutput"></p>
            </div>
            <div class="four columns">
                <p>Validation Type</p>
                <select name="valType" id="valType">
                    <option value="Email">Email</option>
                    <option value="Phone Number">Phone Number</option>
                    <option value="Postal Code">Postal Code</option>
                </select>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
